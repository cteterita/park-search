<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Github Repo Search</h1>

        <form>
            <p>Enter a string of state codes separated by a comma, and the max number of results to return.</p>
            <input type="text" value="CA,NV,WV" id="stateString" required>
            <input type="number" value="10" id="maxResults" required>
            <input type="submit" value="Search">
        </form>
        <p class="js-error-message"></p>
        <section class="results hidden">
            <h2 id="results-heading">Search Results</h2>
            <ul id="results-list">
                <!-- Results Populate Here -->
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
